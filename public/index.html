<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Filespace</title>
	<link rel="shortcut icon" href="../favicon.ico">
	<link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.2.0/css/font-awesome.min.css" />

	<link rel="stylesheet" type="text/css" href="css/home_page.css" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/themes/blue/pace-theme-corner-indicator.css">


</head>

<body ondragstart="return false">
	<div class="container">
		<div class="col-md-2">
			<h4 id="site_header_1">infinite</h4>
			<h1 id="site_header_2">Filespace</h1>
			<button id="upload_file_btn" class="btn btn-info"><i class="fa fa-upload"></i></button>
			<input id="upload_file" type="file" style="display:none">
			<ul id="header_list" style="list-style-type: none">

				<li id="list_files">
					<i class="fa fa-file-o"></i> Files
				</li>
				<li id="list_photos">
					<i class="fa fa-file-image-o"></i> Photos
				</li>
				<li id="sharing_link">
					<i class="fa fa-mail-forward"></i> Sharing
				</li>
				<hr style="margin: .5em 0">
				<li><a id="add_account_btn">Add account <i class="fa fa-plus"></i></a></li>
				
			</ul>
			<span style="font-size: .9em; color: rgba(103, 103, 103, 0.39)"><span id="used_data">23MB</span>/ <span class="total_data">4112MB</span></span>
			<div style="height: .3em; background: #000; width: 100%;"></div>
		</div>
		<div class="col-md-10">
			<div id="search_bar">
				<span class="input input--hoshi">
					<input id="search_bar_input" class="input__field input__field--hoshi" type="text" id="input-4" spellcheck="false"/>
					<label class="input__label input__label--hoshi input__label--hoshi-color-1" for="input-4">
						<span class="input__label-content input__label-content--hoshi"><i class="fa fa-search"></i> Search</span>
					</label>
				</span>
			</div>
			<section id="grid"></section>
		</div>

		<div id="drop-area" class="drop-area">
			<div class="drop-area__item"></div>
			<div class="drop-area__item"></div>
		</div>

		<div class="drop-overlay"></div>
	</div>
	<div id="authentication_overlay">
		<div id="authentication_container">
			<div class="row">
				<div style="text-align:right">
					<a href="#">
						<i id="close_authentication" class="fa fa-times"></i>
					</a>
				</div>
				<div class="col-md-12">
				 	<h2 id="authentication_header">Service Authentication</h2>
					<h4 style="font-family: 'Open Sans', sans-serif;">Please note, filespace will never collect <b>ANY</b> information about you or your files.</h4>
				</div>
				<div class="col-md-6" style="text-align:center">
					<div id="dropbox_logo" class="account_logo"></div>
				</div>
				<div class="col-md-6" style="text-align:center">
					<div id="google_drive_logo" class="account_logo"></div>
				</div>
			</div>
		</div>
	</div>
</body>
